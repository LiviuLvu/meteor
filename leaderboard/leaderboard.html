<head>
    <meta charset="utf-8">
    <title>Leaderboard-Meteor.js</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <p>Create a list of players and give them points. Log in to acces to the app controls and create your list.</p>
    {{> leaderboard}}
    <br>

    <div>{{> loginButtons}}</div>

</body>
<template name="leaderboard">
    <!--    only show if a player is selected-->
    {{#if showSelectedPlayer}}
        <!--    selected player is displayed here-->
        <li>Selected Player: {{showSelectedPlayer.name}}</li>
        <div><!--    button for adding points to player-->
            <input type="button" class="increment" value="Give 5 points">
            <!--    button for decrementing points from player-->
            <input type="button" class="decrement" value="Take 5 points">
            <!-- remove player -->
            <input type="button" class="remove" value="Remove Player">
        </div>
    {{/if}}

    <!--    list of players   -->
    <ul>
        {{#each player}}
        <li class="player {{selectedClass}}">
            {{name}}: {{score}}</li>
        {{/each}}
    </ul>
    {{> addPlayerForm}}
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
        <!-- form for adding a new player -->
        <form>
            <input type="text" name="playerName" placeholder="Add new player">
            <input type="submit" name="addPlayer">
        </form>
    {{/if}}
</template>
