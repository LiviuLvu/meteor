<title>mbti</title>

<body>{{> hello}}</body>
<template name="hello">
   <h3>PSIHOTEST: M.B.T.I.</h3>
   <p>
      Distribuiţi 5 puncte fiecărei afirmaţii, proporţional  cu măsura în care acestea sunt conforme cu modul Dvs. de a fi şi de a vă comporta.
   </p>

   <div class="question 1a">
      01. Prefer să iau hotărâri după ce ştiu ce gândesc şi ceilalţi.
   </div>
   <form class="typeE">{{>formOptions}}</form>
   <div class="question 1b">
      02. Prefer să iau decizii singur, fără să-i consult pe ceilalţi.
   </div>
   <form class="typeI">{{>formOptions}}</form>
   <div class="question 2a">
      03. Prefer să fiu considerat un tip intuitiv, cu imaginaţie.
   </div>
   <form class="typeN">{{>formOptions}}</form>
   <div class="question 2b">
      04. Prefer să fiu considerat un om al faptelor, cu picioarele pe pământ.
   </div>
   <form class="typeS">{{>formOptions}}</form>
   <div class="question 3a">
      05. Prefer să iau hotărâri bazându-mă pe datele problemei şi pe o analiză sistematică a situaţiei.
   </div>
   <form class="typeT">{{>formOptions}}</form>
   <div class="question 3b">
      06. Prefer să iau hotărâri bazându-mă pe ce simt şi pe înţelegerea nevoilor oamenilor.
   </div>
   <form class="typeF">{{>formOptions}}</form>
   <div class="question 4a">
      07. Prefer să-mi asum singur sarcinile de îndeplinit, după cum consider că este mai bine.
   </div>
   <form class="typeP">{{>formOptions}}</form>
   <div class="question 4b">
      08. Prefer să mi se spună clar ce am de făcut pentru îndeplinirea obiectivelor.
   </div>
   <form class="typeJ">{{>formOptions}}</form>
   <div class="question 5a">
      09. Prefer să lucrez singur, să pot reflecta în linişte.
   </div>
   <form class="typeI">{{>formOptions}}</form>
   <div class="question 5b">
      10. Prefer să fiu mereu activ, în contact cu oamenii, în mijlocul lor.
   </div>
   <form class="typeE">{{>formOptions}}</form>
   <div class="question 6a">
      11. Prefer să folosesc soluţii verificate, despre care ştiu că s-au dovedit deja ca fiind bune.
   </div>
   <form class="typeS">{{>formOptions}}</form>
   <div class="question 6b">
      12. Prefer să încerc să găsesc noi soluţii, care se pot dovedi a fi mai bune decât cele de până acum.
   </div>
   <form class="typeN">{{>formOptions}}</form>
   <div class="question 7a">
      13. Prefer să ajung la concluzii pe baza unei analize logice a faptelor, neinfluenţat de sentimente.
   </div>
   <form class="typeT">{{>formOptions}}</form>
   <div class="question 7b">
      14. Prefer să ajung la concluzii pe baza părerilor şi experienţei mele despre viaţă şi oameni.
   </div>
   <form class="typeF">{{>formOptions}}</form>
   <div class="question 8a">
      15. Prefer să nu-mi fixez termenefinale pentru o anumită muncă, să am flexibilitate în timp.
   </div>
   <form class="typeP">{{>formOptions}}</form>
   <div class="question 8b">
      16. Prefer să-mi fixez un program pe care să-l respect cu stricteţe.
   </div>
   <form class="typeJ">{{>formOptions}}</form>
   <div class="question 9a">
      17. Prefer să discut puţin despre problema de rezolvat, după care să mă gândesc singur.
   </div>
   <form class="typeI">{{>formOptions}}</form>
   <div class="question 9b">
      18. Prefer să discut mai mult fără reţineri despre problemă înainte de a mă hotărî.
   </div>
   <form class="typeE">{{>formOptions}}</form>
   <div class="question 10a">
      19. Prefer să mă gândesc la toate variantele posibile ale unei soluţii când decid ceva.
   </div>
   <form class="typeN">{{>formOptions}}</form>
   <div class="question 10b">
      20. Prefer să consider strict faptele reale, concrete, atunci când iau o decizie.
   </div>
   <form class="typeS">{{>formOptions}}</form>

      21. Prefer să fiu considerat o persoană cerebrală, pragmatică.
   </div>
   <form class="typeT">{{>formOptions}}</form>
   <div class="question 11b">

   <form class="typeF">{{>formOptions}}</form>

   <form class="typeP">{{>formOptions}}</form>

   <form class="typeI">{{>formOptions}}</form>

   </div>
   <form class="typeE">{{>formOptions}}</form>

   </div>
   <form class="typeN">{{>formOptions}}</form>
   <div class="question 14b">
      28. Prefer să am de-a face cu realul, concretul.
   </div>
   <form class="typeS">{{>formOptions}}</form>

   <form class="typeF">{{>formOptions}}</form>
   <div class="question 15b">
      30. Prefer să-i ajut pe ceilalţi să ia decizii logice.
   </div>
   <form class="typeT">{{>formOptions}}</form>

      31. Prefers chimbarea şi posibilitatea liberei alegeri.
   </div>
   <form class="typeP">{{>formOptions}}</form>
   <div class="question 16b">

   </div>
   <form class="typeJ">{{>formOptions}}</form>

   <form class="typeE">{{>formOptions}}</form>

   </div>
   <form class="typeI">{{>formOptions}}</form>

   </div>
   <form class="typeN">{{>formOptions}}</form>
   <div class="question 22b">
      44. Îmi plac faptele.
   </div>
   <form class="typeS">{{>formOptions}}</form>
   <div class="question 23a">

   <form class="typeF">{{>formOptions}}</form>

   <form class="typeT">{{>formOptions}}</form>

   </div>
   <form class="typeJ">{{>formOptions}}</form>
   <div class="question 24b">
      48. Nu-mi place să folosesc o agendă de lucru.
   </div>
   <form class="typeP">{{>formOptions}}</form>
   <div class="question 25a">
      49. Discut o problemănouă cât mai detaliat în cadrul grupului.
   </div>
   <form class="typeE">{{>formOptions}}</form>
   <div class="question 25b">
      50. Analizez problemele în minte şi apoi le comunic celorlalţi concluzia la care am ajuns.
   </div>
   <form class="typeI">{{>formOptions}}</form>
   <div class="question 26a">
      51. Îmi place să pun în aplicare cuprecizie planuri detaliate.

   <form class="typeS">{{>formOptions}}</form>
   <div class="question 26b">

   <form class="typeN">{{>formOptions}}</form>
   <div class="question 27a">
      53. Îmi plac oamenii care manifestă o gândire logică.

   <form class="typeT">{{>formOptions}}</form>
   <div class="question 27b">

   <form class="typeF">{{>formOptions}}</form>

   <form class="typeP">{{>formOptions}}</form>

   <form class="typeJ">{{>formOptions}}</form>

   <form class="typeE">{{>formOptions}}</form>

   <form class="typeI">{{>formOptions}}</form>

   <form class="typeN">{{>formOptions}}</form>
   <div class="question 30b">

   </div>
   <form class="typeS">{{>formOptions}}</form>

      61. Îmi place să trăiesc situaţii cu încărcătură emoţională.
   </div>
   <form class="typeF">{{>formOptions}}</form>
   <div class="question 31b">
      62. îmi place să-mi folosesc capacităţile intelectuale pentru a analiza informaţiile.
   </div>
   <form class="typeT">{{>formOptions}}</form>
   <div class="question 32a">
      63. Îmi place să încep o întâlnire de lucru exact la momentul stabilit.
   </div>
   <form class="typeJ">{{>formOptions}}</form>
   <div class="question 32b">

   </div>

   <h1>
      <button class="calculate">Calculează Rezultat</button>
   </h1>
   <h3>
      Tipul de personalitate este:
      <span id="compareEI"></span>
      <span id="compareSN"></span>
      <span id="compareTF"></span>
      <span id="compareJP"></span>

   <p class="categoryTotal">
      Result of E questions is:
      <span id="totalE"></span>
   </p>
   <p class="categoryTotal">
      Result of I questions is:

   <p class="categoryTotal">

   </p>
   <p class="categoryTotal">

   </p>
   <p class="categoryTotal">
      Result of F questions is:

   <p class="categoryTotal">
